<div class="admin-dashboard">
  <!-- Motivational Message -->
  <div class="motivational-message">
    <h1>Welcome, {{userName}}!</h1>
    <p> {{motivationalMessage}}</p>
  </div>

  <div class="dashboard-container">
    <div class="recent-testimonials">
      <h2>💬 Recent Testimonials</h2>
      <div class="testimonial-container">
        <div class="testimonial-track">
          <div class="testimonial" *ngFor="let testimonial of testimonials">
            <p>"{{ testimonial.message }}"</p>
            <p class="customer-name">— <strong>{{ testimonial.customerName }}</strong></p>
          </div>
        </div>
      </div>
    </div>

    <div class="statistics">
      <h2>📊 Dashboard Insights</h2>
      <div class="stats-grid">
        <div class="statistic-card">
          <div class="stat-icon">📦</div>
          <p class="stat-label">Total Orders</p>
          <p class="stat-value">{{ totalOrders }}</p>
        </div>

        <div class="statistic-card">
          <div class="stat-icon">⏳</div>
          <p class="stat-label">Pending Orders</p>
          <p class="stat-value">{{ pendingOrders }}</p>
        </div>

        <div class="statistic-card">
          <div class="stat-icon">💰</div>
          <p class="stat-label">Total Revenue</p>
          <p class="stat-value">{{ totalRevenue }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
