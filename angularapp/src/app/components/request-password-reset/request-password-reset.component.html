<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Request Password Reset</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
                </div>
                <div class="error-container" *ngIf="errorCode">
                    <div *ngIf="errorCode == 404">User not found. Please enter a valid email.</div>
                    <div *ngIf="errorCode == 400">A reset token already exists. Please wait until it expires</div>
                    <div *ngIf="">An error occurred. Please try again later</div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Request Reset</button>
                    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
