<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Enter New Password</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="otp">OTP:</label>
                    <input type="number" id="otp" [(ngModel)]="otp" name="otp" class="form-control" required>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Verify and Reset Password</button>
                    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
